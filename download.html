		<script type="text/javascript">
	  	function isWeixinNav() {
	  		var ua = navigator.userAgent.toLowerCase();
	    if(ua.match(/MicroMessenger/i)=="micromessenger") {
	        return true;
	    } else {
	        return false;
	    }
	  	}
	  	
		var Download = function() {
			'use strict';
			
			var vm = undefined;

			/**
			 * 初始化Vue
			 */
			function initVue() {
				var u = navigator.userAgent, app = navigator.appVersion;
			  var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //g
			  var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
				
				var data = {
					token_yzx: '',
					mobileShare: false
				}
				
				vm = new Vue({
					el : '#download-page',
					data : data,
					methods : {
						backMotion: function(){
							var self = this;
							var url = '';
							if (self.token_yzx) {
								url = "motion.html?token_yzx=" + self.token_yzx;
							} else {
								url = "motion.html";
							}
							if (isAndroid) {
								window.location.href = url;
							}
							if (isIOS) {
								window.location.replace(url);	
							}
						},
						downloadIphone : function() {
							var self = this;
							if(window.gyObject){
								if(window.gyObject.checkApp("enjoySport://")){
									self.openApp("enjoySport://");
								} else {
									self.openApp('https://itunes.apple.com/cn/app/%E4%BA%91%E4%B9%8B%E4%BA%AB/id1438846127?l=zh&ls=1&mt=8');
								}
							}
							if (isWeixinNav()) {
//								self.mobileShare = true;
								self.openApp("http://a.app.qq.com/o/simple.jsp?pkgname=com.guizhou.pedometer");
							}
						},
						downloadAndroid: function() {
							var self = this;
							if(window.gyObject){
		      				if(window.gyObject.checkApp("com.guizhou.pedometer")){
		      					window.gyObject.startUpApp("com.guizhou.pedometer");
		      				} else {
		      					self.openApp('https://app1yzx.oss-cn-shenzhen.aliyuncs.com/install_app/yunzhixiang.apk');
		      				}
		      			}
							if (isWeixinNav()) {
//								self.mobileShare = true;
								self.openApp("http://a.app.qq.com/o/simple.jsp?pkgname=com.guizhou.pedometer");
							}
						},
						openApp: function (src) {
							window.location.href=src;
						}
					},
					created: function () {
						var self = this;
						self.token_yzx = Utils.generateParameterMapByUrl(document.URL)['token_yzx'];
					}
				});

				return vm;
			}


			return {
				init : function() {
					vm = initVue();
					$.init();
				}
			}

		}();

		$(function() {
			Download.init();
		});
	</script>
